<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Genesis Calculator</title>
</head>
<body>
 <div class="container bg-dark" style="width: 250px; height: 400px;">
    <div class="row text-light" style="height: 25%;">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-end">
            <h4 id="results" style="float:right;">0</h4>
        </div>   
    </div>
    <div class="row mt-3">
        <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <button class="btn btn-light w-100" onclick="clearEquation('AC')">AC</button>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <button class="btn btn-light w-100" onclick="createEquation('+/-')">+/-</button>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <button class="btn btn-light w-100" onclick="createEquation('%')">%</button>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <button class="btn btn-warning w-100" onclick="createEquation('/')">/</button>
        </div>
    </div>
<div class="row mt-3">
   
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('7')">7</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('8')">8</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('9')">9</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-warning w-100" onclick="createEquation('*')">X</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('4')">4</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('5')">5</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('6')">6</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-warning w-100" onclick="createEquation('-')">-</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('1')">1</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('2')">2</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('3')">3</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-warning w-100" onclick="createEquation('+')">+</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <button class="btn btn-secondary w-100" onclick="createEquation('0')">0</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="createEquation('.')">.</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-secondary w-100" onclick="getAnswer()">=</button>
    </div>
   
</div>
 </div>   
</body>
<script src="script.js"></script>
</html>
